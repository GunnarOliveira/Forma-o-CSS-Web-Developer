<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedade font-style</title>

    <style>
      #normal {
        font-style: normal;
      }
      #italic {
        font-style: italic;
      }
      #oblique {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <h1>Propriedade <code>font-style:;</code></h1>
    <p>
      Define qual o estilo, que a fonte deve ter(normal, itálica ou oblíqua)
    </p>
    <code>font-style: normal;</code>
    <p id="normal">Normal</p>

    <code>font-style: italic;</code>
    <p id="italic">Italic</p>

    <code>font-style: oblique;</code>
    <p id="oblique">Oblique</p>
  </body>
</html>
