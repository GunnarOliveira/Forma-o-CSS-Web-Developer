<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedade font-weight</title>

    <style>
      #exemplo {
        font-weight: 500;
      }
      #normal {
        font-weight: normal;
      }
      #bold {
        font-weight: bold;
      }
      div {
        font-weight: bold;
      }
      div p {
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h1>Propriedade<code>font-weight:;</code></h1>
    <p id="exemplo">Define qual a espessura que a fonte deve ter</p>
    <code>font-weight: normal;</code>
    <p id="normal">normal</p>

    <code>font-weight: bold;</code>
    <p id="bold">Bold</p>

    <div>
      Elemento pai
      <p>Elemento Filho</p>
    </div>
  </body>
</html>
