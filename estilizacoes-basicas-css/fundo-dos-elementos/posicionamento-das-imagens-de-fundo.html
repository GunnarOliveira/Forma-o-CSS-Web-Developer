<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posicionamento das imagens de fundo</title>
    <style>
      div {
        margin-bottom: 30px;
      }
      .exemplo {
        width: 300px;
        height: 300px;
        background-image: url(https://c4.wallpaperflare.com/wallpaper/826/109/269/spiderman-into-the-spider-verse-2018-movies-movies-spiderman-wallpaper-preview.jpg);
        background-size: 120px;
        border: 1px solid red;
        background-repeat: no-repeat;
        background-position: left bottom; /*caso eu use apenas um atributo, por exemplo: apenas o top, ele vai setar top e center, que vai estar sendo
         um valor default*/
      }
    </style>
  </head>
  <body>
    <div class="exemplo"></div>
  </body>
</html>
