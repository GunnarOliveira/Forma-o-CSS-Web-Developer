<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedade background-origin</title>
    <style>
      body {
        background-color: palevioletred;
      }
      div {
        margin-bottom: 30px;
      }
      .exemplo {
        width: 300px;
        height: 300px;
        background-image: url(https://c4.wallpaperflare.com/wallpaper/658/800/994/simple-simple-background-minimalism-black-background-wallpaper-preview.jpg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        border: 15px dashed palegreen;
        padding: 30px;
      }
      #padding-box {
        background-origin: padding-box;
      }
      #border-box {
        background-origin: border-box;
      }
      #content-box {
        background-origin: content-box;
      }
    </style>
  </head>
  <body>
    <code>background-origin: padding-box;</code>
    <div class="exemplo" id="padding-box"></div>
    <code>background-origin: border-box;</code>
    <div class="exemplo" id="border-box"></div>
    <code>background-origin: content-box;</code>
    <div class="exemplo" id="content-box"></div>
  </body>
</html>
