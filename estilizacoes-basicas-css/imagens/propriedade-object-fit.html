<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedade object-fit</title>

    <style>
      div {
        border: 5px solid blue;
        width: 200px;
        height: 300px;
      }

      img {
        width: 100%;
        height: 100%;
      }
      #contain {
        object-fit: contain;
      }
      #cover {
        object-fit: cover;
      }
      #none {
        object-fit: none;
      }
      #scale-down {
        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <h1>Propriedade object-fit</h1>

    <code>object-fit: fill;</code>(padr√£o)
    <div>
      <img
        src="https://t3.ftcdn.net/jpg/05/71/06/76/360_F_571067620_JS5T5TkDtu3gf8Wqm78KoJRF1vobPvo6.jpg"
        alt="imagem de exemplo"
        id="fill"
      />
    </div>
    <br />
    <code>object-fit: contain;</code>
    <div>
      <img
        src="https://t3.ftcdn.net/jpg/05/71/06/76/360_F_571067620_JS5T5TkDtu3gf8Wqm78KoJRF1vobPvo6.jpg"
        alt="imagem de exemplo"
        id="contain"
      />
    </div>
    <br />
    <code>object-fit: cover;</code>
    <div>
      <img
        src="https://t3.ftcdn.net/jpg/05/71/06/76/360_F_571067620_JS5T5TkDtu3gf8Wqm78KoJRF1vobPvo6.jpg"
        alt="imagem de exemplo"
        id="cover"
      />
    </div>
    <br />
    <code>object-fit: none;</code>
    <div>
      <img
        src="https://t3.ftcdn.net/jpg/05/71/06/76/360_F_571067620_JS5T5TkDtu3gf8Wqm78KoJRF1vobPvo6.jpg"
        alt="imagem de exemplo"
        id="none"
      />
    </div>
    <br />
    <code>object-fit: scale-down;</code>
    <div>
      <img
        src="https://t3.ftcdn.net/jpg/05/71/06/76/360_F_571067620_JS5T5TkDtu3gf8Wqm78KoJRF1vobPvo6.jpg"
        alt="imagem de exemplo"
        id="scale-down"
      />
    </div>
  </body>
</html>
