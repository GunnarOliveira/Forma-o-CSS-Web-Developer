<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedade letter-spacing e word-spacing</title>
    <style>
      #exemplo-letter-spacing {
        letter-spacing: 5px; /*Admite valores negativos e outras unidades de medida*/
      }
      #exemplo-word-spacing {
        word-spacing: 30px; /*Admite valores negativos e outras unidades de medida*/
      }
    </style>
  </head>
  <body>
    <h1>Propriedade <code>letter-spacing:;</code></h1>
    <p id="exemplo-letter-spacing">
      Adiciona um espaçamento entre cada CARACTERE do seu texto. Como o nome já
      diz, espaçamento entre as letras.
    </p>
    <h2>Propriedade <code>word-spacing:;</code></h2>
    <p id="exemplo-word-spacing">
      Adiciona um espaçamento entre cada PALAVRA do seu texto. Como o nome já
      diz, espaçamento entre as PALAVRAS.
    </p>
  </body>
</html>
