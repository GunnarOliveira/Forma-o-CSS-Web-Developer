<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prorpiedade text-transform</title>
    <style>
      p {
        text-transform: none; /*Padrão é o none*/
      }
    </style>
  </head>
  <body>
    <h1>Propriedade <code>text-transform</code></h1>
    <p>
      É responsável por definir quais caracteres vão estar em maiúsculo,
      minúsculo etc.
    </p>
  </body>
</html>
