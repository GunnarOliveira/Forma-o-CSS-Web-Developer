<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>::placeholder</title>
  </head>
  <body>
    <h1>Pseudo-elementos - <code>::placeholder</code></h1>
    <p>
      Um placeholder é uma dica para ajudar no preenchimento de algum campo de
      formulário.
    </p>
    <p>Propriedades aceitas:</p>
    <ul>
      <li>color</li>
      <li>font</li>
      <li>background</li>
      <li>text</li>
    </ul>
    <hr />
    <p>Exemlo:</p>
    <form>
      <label>Nome:</label>
      <input type="text" placeholder="Fulano de tal" />
      <label>Senha:</label>
      <input type="password" placeholder="Mínimo de 10 caracteres" />
    </form>
  </body>
</html>
