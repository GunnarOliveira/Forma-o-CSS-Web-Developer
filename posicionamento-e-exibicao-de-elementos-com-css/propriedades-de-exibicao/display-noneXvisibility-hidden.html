<!DOCTYPE html>
<html lang="pt/br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display none VS Visibility hidden</title>
    <style>
      .exemplo {
        background-color: palevioletred;
      }
      .display-none {
        display: none;
      }
      .visibility-hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>display: none; VS visibility: hidden;</h1>
    <h2>display: none;</h2>
    <span class="exemplo">Exemplo-01</span>
    <span class="exemplo display-none">Exemplo-02</span>
    <span class="exemplo">Exemplo-03</span>
    <h2>visibility: hidden;</h2>
    <span class="exemplo">Exemplo-01</span>
    <span class="exemplo visibility-hidden">Exemplo-02</span>
    <span class="exemplo">Exemplo-03</span>
  </body>
</html>
