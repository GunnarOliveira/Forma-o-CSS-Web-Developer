<!DOCTYPE html>
<html lang="pt/br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedade display none</title>
    <style>
      .exemplo {
        background-color: palevioletred;
      }
      .display-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Propriedade Display</h1>
    <p>
      A propriedade display vai determinar como essas caixinhas retangulares
      irão se comportar na hora de serem exibidas na tela.
    </p>
    <ul>
      <li>border-width</li>
      <li>borde-style</li>
      <li>border-color</li>
    </ul>
    <h2>Exemplos:</h2>
    <code>display: none;</code>
    <div class="exemplo display-none">Exemplo 01</div>
    <div class="exemplo">
      Há um div como esta usando o display none e escondendo-a
    </div>
  </body>
</html>
