<!DOCTYPE html>
<html lang="pt/br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alinhamento de elementos inline</title>
    <style>
      div {
        border: 1px solid red;
        height: 70px;
      }
      .exemplo {
        background-color: palevioletred;
      }

      img {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://img.freepik.com/vetores-gratis/instagram-icone-novo_1057-2227.jpg?w=740&t=st=1706458490~exp=1706459090~hmac=185e966d8f0399abb13c3aa833eb39a8f4f3169eafd4f9b0c8c7e6241df0e838"
        alt=""
        width="64px"
      />
      <span class="exemplo" id="item-02">item-02</span>
      <span class="exemplo" id="item-03">item-03</span>
    </div>
  </body>
</html>
