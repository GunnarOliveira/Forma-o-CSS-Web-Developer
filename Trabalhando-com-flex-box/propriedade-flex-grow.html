<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedade flex-grow:;</title>
    <style>
      .container {
        height: 250px;
        background-color: blueviolet;
        margin: 15px 0px;
        display: flex;
        max-width: 700px;
        align-content: flex-start;
        gap: 10px;
        padding: 10px;
        flex-wrap: wrap;
      }
      .item {
        background-color: yellow;
        text-align: center;
        padding: 10px;
        flex-grow: 1;
      }
      .item-2 {
        flex-grow: 1;
      }
      .row {
        display: flex;
        gap: 10px;
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 01</div>
      <div class="item item-2">Item 02</div>
      <div class="item">Item 03</div>
    </div>
    <div class="container">
      <div class="row">
        <div class="item">DIO</div>
        <div class="item item-2">Bem-vindo</div>
        <div class="item">Trilha de CSS</div>
      </div>
      <div class="row">
        <div class="item">item 1</div>
        <div class="item item-2">item 2</div>
      </div>
    </div>
  </body>
</html>
