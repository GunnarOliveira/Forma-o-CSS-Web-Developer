<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controlando os espa√ßamentos com a propriedade gap</title>
    <style>
      .container {
        width: 300px;
        height: 250px;
        background-color: palegreen;
        margin: 20px;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 3rem 3rem; /* = row-gap: 3rem; e column-gap: 3rem;*/
      }
      .item {
        background-color: orange;
      }
      #container-01 {
        flex-direction: row;
      }
      #container-02 {
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container-01">
      <div class="item">item-01</div>
      <div class="item">item-02</div>
      <div class="item">item-03</div>
      <div class="item">item-04</div>
      <div class="item">item-05</div>
      <div class="item">item-06</div>
      <div class="item">item-06</div>
      <div class="item">item-08</div>
      <div class="item">item-09</div>
      <div class="item">item-10</div>
    </div>
    <div class="container" id="container-02">
      <div class="item">item-01</div>
      <div class="item">item-02</div>
      <div class="item">item-03</div>
      <div class="item">item-04</div>
      <div class="item">item-05</div>
      <div class="item">item-06</div>
      <div class="item">item-07</div>
      <div class="item">item-08</div>
      <div class="item">item-09</div>
      <div class="item">item-10</div>
    </div>
  </body>
</html>
