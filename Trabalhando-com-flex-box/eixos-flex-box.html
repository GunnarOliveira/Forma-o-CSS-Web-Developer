<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eixos do Flexbox</title>
    <style>
      .container {
        padding: 10px;
        background-color: palegreen;
        display: flex;
      }
      .item {
        background-color: orange;
        margin: 10px;
      }
      #container-01 {
        /*Row é o valor padrão ao setar o atributo flex da propriedade display*/
        flex-direction: row;
      }
      #container-02 {
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container-01">
      <div class="item">Item 01</div>
      <div class="item">Item 02</div>
      <div class="item">Item 03</div>
      <div class="item">Item 04</div>
      <div class="item">Item 05</div>
      <div class="item">Item 06</div>
      <div class="item">Item 07</div>
      <div class="item">Item 08</div>
      <div class="item">Item 09</div>
    </div>
    <br /><br />
    <div class="container" id="container-02">
      <div class="item">Item 10</div>
      <div class="item">Item 11</div>
      <div class="item">Item 12</div>
      <div class="item">Item 13</div>
      <div class="item">Item 14</div>
      <div class="item">Item 15</div>
      <div class="item">Item 16</div>
      <div class="item">Item 17</div>
      <div class="item">Item 18</div>
    </div>
  </body>
</html>
