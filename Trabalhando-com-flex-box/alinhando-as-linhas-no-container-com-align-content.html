<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alinhando as linhas no container com align-content</title>
    <style>
      .container {
        background-color: palegreen;
        width: 300px;
        height: 250px;
        margin: 20px;
        padding: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        align-content: flex-start;
        flex-wrap: wrap;
      }
      .item {
        background-color: orange;
        width: 40px;
        height: 40px;
      }
      #container-02 {
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container-01">
      <div class="item">item 01</div>
      <div class="item">item 02</div>
      <div class="item">item 03</div>
      <div class="item">item 04</div>
      <div class="item">item 05</div>
      <div class="item">item 06</div>
      <div class="item">item 07</div>
      <div class="item">item 08</div>
      <div class="item">item 09</div>
      <div class="item">item 10</div>
    </div>
    <div class="container" id="container-02">
      <div class="item">item 01</div>
      <div class="item">item 02</div>
      <div class="item">item 03</div>
      <div class="item">item 04</div>
      <div class="item">item 05</div>
      <div class="item">item 06</div>
      <div class="item">item 07</div>
      <div class="item">item 08</div>
      <div class="item">item 09</div>
      <div class="item">item 10</div>
    </div>
  </body>
</html>
