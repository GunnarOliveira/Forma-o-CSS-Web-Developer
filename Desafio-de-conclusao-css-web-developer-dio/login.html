<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/login.css" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/global.css" />
    <title>Entrar | HBO</title>
  </head>
  <body>
    <nav class="menu">
      <a
        class="menu__brand"
        alt="logo com âncora para o ínicio"
        href="/index.html"
      >
        <img src="./assets/images/hbo-logo.svg" />
      </a>
      <div class="menu__item">
        <a href="#">Entrar</a>
        <a href="#" class="btn__menu">Assine agora</a>
      </div>
    </nav>
    <main>
      <form>
        <h2>Entrar</h2>
        <label>Você tem uma conta da HBO Max?</label>
        <input
          type="email"
          placeholder="Endereço de e-mail"
          class="input"
          required
        />
        <input
          type="password"
          placeholder="senha"
          class="input"
          required
          minlength="8"
          title="A senha deve ter pelo menos 8 caracteres"
        />
        <div class="form-section">
          <input type="submit" value="entrar" class="btn" />
          <a href="#" class="list-item-footer">Esqueceu a senha?</a>
        </div>
      </form>
    </main>
    <footer>
      <nav class="menu-footer">
        <ul class="list-footer-menu">
          <li class="list-item-footer">AGORA NA HBO MAX</li>
          <li class="list-item-footer">EM BREVE</li>
          <li class="list-item-footer">FILME EM DESTAQUE</li>
          <li class="list-item-footer">SÉRIES</li>
          <li class="list-item-footer">AJUDA</li>
        </ul>
        <p>
          © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
          reservados. HBO Max é usado sob licença.
        </p>
        <ul class="social">
          <li class="social-items">
            <img src="/assets/images/instagram_0.png" />
          </li>
          <li class="social-items">
            <img src="/assets/images/youtube_0.png" />
          </li>
          <li class="social-items">
            <img src="/assets/images/twitter_0.png" />
          </li>
          <li class="social-items">
            <img src="/assets/images/fb_0.png" />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
