<!DOCTYPE html>
<html lang="pt/br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Unidades de medidas relativas "viewports"(área visível do documento)
    </title>
    <style>
      body {
        margin: 20px;
      }
      p {
        margin: 0;
      }
      div {
        padding: 10px;
      }
      .elemento-pai {
        width: 300px;
        border: 5px solid black;
      }
      .exemplo-1 {
        background-color: yellow;
      }
      .exemplo-2 {
        background-color: palevioletred;
      }
      .exemplo-3 {
        background-color: aquamarine;
      }
    </style>
  </head>

  <body>
    <h1>Unidade de medida vw/vh/vmin/vmax</h1>

    <div class="exemplo-1" style="width: 50%">width: 50%;</div>
    <div class="exemplo-2" style="width: 50vw">width: 50vw;</div>
    <div class="exemplo-3" style="width: 50vh">width: 50vh;</div>

    <br />
    <hr />
    <br />

    <div class="elemento-pai">
      <div class="exemplo-1" style="width: 50%">width: 50%;</div>
      <div class="exemplo-2" style="width: 50vw">width: 50vw</div>
      <div class="exemplo-3" style="width: 50vh">width: 50vh;</div>
    </div>

    <br />
    <hr />
    <br />
    <div class="exemplo-1" style="width: 10vmin">width: 10vmin;</div>
    <div class="exemplo-2" style="width: 10vmax">width: 10vmax;</div>
  </body>
</html>
