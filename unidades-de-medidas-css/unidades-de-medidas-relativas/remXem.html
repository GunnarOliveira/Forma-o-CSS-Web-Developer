<!DOCTYPE html>
<html lang="pt/br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diferenças entre REM x EM</title>
    <style>
      p {
        margin: 0;
      }
      div {
        padding: 10px;
      }
      .exemplo-1 {
        background-color: yellow;
      }
      .exemplo-2 {
        background-color: palevioletred;
      }
      .exemplo-3 {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>Diferenças entre as unidades de medidas REM x EM</h1>
    <p style="font-size: 2rem">font-size: 2rem;</p>
    <p style="font-size: 2em">font-size: 2em;</p>
    <p style="font-size: 200%">font-size: 200%;</p>
    <br /><br /><br />

    <div class="exemplo-1" style="font-size: 2rem">
      font-size: 2rem;
      <div class="exemplo-2" style="font-size: 2em">
        font-size: 2em;
        <div class="exemplo-3" style="font-size: 200%">font-size: 200%;</div>
      </div>
    </div>

    <br /><br /><br />

    <div class="exemplo-1" style="font-size: 2rem">
      font-size: 2rem;
      <div class="exemplo-2" style="font-size: 2em">font-size: 2em;</div>
      <div class="exemplo-3" style="font-size: 200%">font-size: 200%;</div>
      <div class="exemplo-2" style="font-size: 2rem">font-size: 2rem;</div>
    </div>
  </body>
</html>
