<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Pseudo classes</title>
  </head>
  <body>
    <h1>Pseudo-classes:</h1>
    <div>
      <input type="checkbox" name="task-01" />
      <label for="task-01">:only-child</label>
    </div>
    <p>Único item em uma lista</p>
    <ul>
      <li>Item 01</li>
    </ul>

    <p>Vários itens em uma lista</p>
    <ul>
      <li>Item 01</li>
      <li class="exemplo">Item 02</li>
      <li>Item 03</li>
      <li>Item 04</li>
    </ul>
    <div>
      <p class="exemplo">Parágrafo 1</p>
    </div>

    <div>
      <p>Parágrafo 1</p>
      <p>Parágrafo 2</p>
      <p>Parágrafo 3</p>
    </div>
  </body>
</html>
