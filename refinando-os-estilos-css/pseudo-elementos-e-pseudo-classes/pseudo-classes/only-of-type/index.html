<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Pseudo Classes</title>
  </head>
  <body>
    <h1>Pseudo-classes:</h1>
    <input type="checkbox" name="task-01" />
    <label for="task-01">:only-of-type</label>
    <hr />

    <main>
      <div>Eu sou a div #1.</div>
      <p>Eu sou o único &lt;p&gt; entre os meus irmãos</p>
      <div>Eu sou a &lt;div&gt; #2.</div>
      <div>
        Eu sou a &lt;div&gt; #3.
        <i>Eu sou o único filho &lt;i&gt;</i>
        <em>Eu sou o &lt;em&gt; #1.</em>
        <em>Eu sou o &lt;em&gt; #2.</em>
      </div>
    </main>
  </body>
</html>
