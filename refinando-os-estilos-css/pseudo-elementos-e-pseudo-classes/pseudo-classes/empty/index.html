<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Pseudo Classes</title>
  </head>
  <body>
    <h1>pseudo-classes:</h1>
    <input type="checkbox" name="task-01" />
    <label for="task-01">:empty</label>
    <hr />

    <p>Elemento sem conteúdo:</p>
    <div></div>

    <p>Elemento com comentário:</p>
    <div>
      <!--Simple Comment-->
    </div>

    <p>Elemento com espaço em branco:</p>
    <div></div>

    <p>Elemento com elemento vazio dentro dele</p>
    <div>
      <p></p>
    </div>

    <p>Elemento com propriedade content</p>
    <div id="elemento-content"></div>
  </body>
</html>
