<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Pseudo Classe</title>
  </head>
  <body>
    <h1>Pseudo-classes:</h1>
    <div>
      <input type="checkbox" name="task-01" />
      <label for="task-01">:first-of-type</label>
    </div>
    <div>
      <input type="checkbox" name="task-02" />
      <label for="task-02">:last-of-type</label>
    </div>
    <hr />
    <article>
      <div class="exemplo">Eu sou uma div.</div>
      <p>Eu sou o primeiro parágrafo.</p>
      <p>Eu sou o segundo parágrafo.</p>
      <p>Eu sou o terceiro parágrafo.</p>
      <p>Eu sou o último parágrafo.</p>
      <div>Eu sou uma div.</div>
    </article>
  </body>
</html>
