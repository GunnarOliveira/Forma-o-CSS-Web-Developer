<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Pseudo Classes</title>
  </head>
  <body>
    <h1>Pseudo-classes:</h1>
    <div>
      <input type="checkbox" name="task-01" />
      <label for="task-01">:autofill</label>
    </div>
    <div>
      <input type="checkbox" name="task-02" />
      <label for="task-02">:-webkit-autofill</label>
    </div>
    <hr />

    <form>
      <h3>Login</h3>
      <label for="email">E-mail: </label>
      <input type="email" name="email" placeholder="Digite aqui seu e-mail" />

      <label for="senha">Senha:</label>
      <input type="password" name="senha" placeholder="Digite aqui sua senha" />

      <input type="submit" value="Entrar" />
    </form>
  </body>
</html>
