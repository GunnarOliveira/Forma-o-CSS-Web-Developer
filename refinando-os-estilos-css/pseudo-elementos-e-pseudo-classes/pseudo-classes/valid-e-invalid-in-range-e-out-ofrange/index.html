<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Pseudo classes</title>
  </head>
  <body>
    <h1>Pseudo-classes:</h1>
    <div>
      <span>
        <input type="checkbox" name="invalid" />
        <label for="invalid">:invalid </label>
      </span>

      <span>
        <input type="checkbox" name="valid" />
        <label for="valid">:valid </label>
      </span>

      <span>
        <input type="checkbox" name="inrange" />
        <label for="inrange">:in-range </label>
      </span>

      <span>
        <input type="checkbox" name="outofrange" />
        <label for="outofrange">:out-of-range </label>
      </span>
    </div>
    <hr />

    <form>
      <h3>Faça sua compra</h3>
      <label for="email">E-mail:</label>
      <input type="email" name="email" />
      <span class="error">Email inválido!</span>

      <label for="codigo-produto">Código Produto:</label>
      <input type="number" name="codigo-produto" min="1000" />
      <span class="error">Código inválido!</span>

      <label for="cupom-desconto">Cupom de Desconto:</label>
      <input
        name="cupom-desconto"
        type="text"
        pattern="[a-z]+"
        placeholder="Apenas letras maiúsculas"
      />
      <span class="error">Cumpo inválido!</span>

      <label for="data-nascimento">Data de nascimento:</label>
      <input
        type="date"
        name="data-nascimento"
        min="1962-01-01"
        max="2004-12-31"
      />
      <span class="error">Data de nascimento inválida!</span>

      <label for="quantidade">Quantidade:</label>
      <input type="number" min="3" max="10" name="quantidade" />
      <span class="error">Quantidade inválida!</span>

      <span>
        <input type="checkbox" name="concordo" required />
        <label for="concordo">Li e aceito os termos de uso</label>
      </span>

      <input type="submit" value="comprar" />
    </form>
  </body>
</html>
